# https://spec.commonmark.org/0.31.2/#images

# https://spec.commonmark.org/0.31.2/#example-572
:test: 6.4 Images (Example 572)
:stdin: |
![foo](/url "title")
:expect: |
<p><img src="/url" alt="foo" title="title" /></p>
:run:

